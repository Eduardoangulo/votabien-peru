# .github/workflows/frontend-deploy.yml
name: Deploy Frontend

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  
  push:
    branches:
      - main

jobs:
  # ==========================================
  # JOB 1: TESTS (solo en PR)
  # ==========================================
  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Type check
        run: pnpm run type-check || echo "No type-check script found, skipping..."

      - name: Build test
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: https://api-staging.votabienperu.com
          NEXT_PUBLIC_ENVIRONMENT: test

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '‚úÖ Passed' : '‚ùå Failed';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Tests ${status}\n\nBranch: \`${context.payload.pull_request.head.ref}\``
            })

  # ==========================================
  # JOB 2: DEPLOY STAGING (Vercel - en PR)
  # ==========================================
  deploy-staging:
    needs: test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Staging)
        run: |
          echo "üöÄ Vercel desplegar√° autom√°ticamente desde develop"
          echo "URL: https://staging.votabienperu.com"
          echo "Branch: ${{ github.head_ref }}"

      # Si quieres notificar en el PR:
      - name: Comment PR with staging URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ **Staging deployed!**\n\nURL: https://staging.votabienperu.com\nBranch: `${{ github.head_ref }}`'
            })

  # ==========================================
  # JOB 3: DEPLOY PRODUCTION (Dokploy - merge)
  # ==========================================
  deploy-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push production image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/votabien_frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/votabien_frontend:v${{ github.run_number }}
            ${{ secrets.DOCKERHUB_USERNAME }}/votabien_frontend:prod-${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.votabienperu.com
            NEXT_PUBLIC_ENVIRONMENT=production
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/votabien_frontend:latest
          cache-to: type=inline

      - name: Deploy to Dokploy (Production)
        run: |
          echo "üöÄ Deploying to PRODUCTION..."
          response=$(curl -s -X POST "${{ secrets.DOKPLOY_PRODUCTION_HOOK_FRONTEND }}")
          echo "Response: $response"

      - name: Wait for deployment
        run: sleep 15

      - name: Health check
        run: |
          echo "üè• Checking production health..."
          response=$(curl -s -f -o /dev/null -w "%{http_code}" https://votabienperu.com)
          if [ "$response" != "200" ]; then
            echo "‚ùå Health check failed! Status: $response"
            exit 1
          fi
          echo "‚úÖ Production is healthy! Status: $response"

      - name: Notify success
        run: |
          echo "‚úÖ Production deployed successfully!"
          echo "URL: https://votabienperu.com"
          echo "Image: votabien_frontend:v${{ github.run_number }}"