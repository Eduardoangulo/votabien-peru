jobs:
  # ==========================================
  # JOB 1: TESTS (siempre se ejecuta)
  # ==========================================
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instalar pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0  # Usa la misma versi√≥n de tu Dockerfile
          run_install: false

      # Configurar cache de pnpm
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Instalar dependencias con pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Type check (si usas TypeScript)
        run: pnpm run type-check || echo "No type-check script found, skipping..."

      - name: Build test
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: https://api-staging.votabienperu.com
          NEXT_PUBLIC_ENVIRONMENT: test

