# .github/workflows/frontend-deploy.yml
name: Deploy Frontend

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  
  push:
    branches: [main]

jobs:
  # ==========================================
  # Cancelar builds redundantes
  # ==========================================
  avoid_redundancy:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

  # ==========================================
  # JOB 1: TESTS (solo en PR)
  # ==========================================
  test:
    needs: avoid_redundancy
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Type check
        run: pnpm run type-check || echo "No type-check script found, skipping..."

      - name: Build verification
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: https://api-staging.votabienperu.com
          NEXT_PUBLIC_ENVIRONMENT: staging

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '‚úÖ Passed' : '‚ùå Failed';
            const emoji = '${{ job.status }}' === 'success' ? 'üéâ' : '‚ö†Ô∏è';
            const sha = context.sha.substring(0, 7);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} **Tests ${status}**\n\n**Branch:** \`${context.payload.pull_request.head.ref}\`\n**Commit:** \`${sha}\``
            })

  # ==========================================
  # JOB 2: DEPLOY STAGING (Vercel - en PR)
  # ==========================================
  deploy-staging:
    needs: test
    if: github.event_name == 'pull_request' && needs.test.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Vercel (Preview)
        id: deploy
        uses: amondnet/vercel-action@v25.2.0
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
        env:
          NEXT_PUBLIC_API_URL: https://api-staging.votabienperu.com
          NEXT_PUBLIC_ENVIRONMENT: staging

      - name: Comment PR with staging URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.preview-url }}';
            const sha = context.sha.substring(0, 7);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üöÄ Staging Deployed!\n\n**Preview URL:** ${url}\n**Branch:** \`${{ github.head_ref }}\`\n**Commit:** \`${sha}\`\n\n_Tests passed successfully!_`
            })

  # ==========================================
  # JOB 3: SHIP - Deploy directo con [minor]
  # ==========================================
  ship-deploy:
    needs: avoid_redundancy
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' && 
      contains(github.event.head_commit.message, '[minor]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push production image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/votabien_frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/votabien_frontend:v${{ github.run_number }}
            ${{ secrets.DOCKERHUB_USERNAME }}/votabien_frontend:minor-${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.votabienperu.com
            NEXT_PUBLIC_ENVIRONMENT=production
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/votabien_frontend:latest
          cache-to: type=inline

      # - name: Deploy to Dokploy (Production)
      #   run: |
      #     echo "üöÄ [SHIP] Deploying to PRODUCTION (minor change)..."
      #     response=$(curl -s -X POST "${{ secrets.DOKPLOY_PRODUCTION_HOOK_FRONTEND }}")
      #     echo "Response: $response"

      - name: Wait for deployment
        run: sleep 15

      - name: Health check
        run: |
          echo "üè• Checking production health..."
          response=$(curl -s -f -o /dev/null -w "%{http_code}" https://votabienperu.com)
          if [ "$response" != "200" ]; then
            echo "‚ùå Health check failed! Status: $response"
            exit 1
          fi
          echo "‚úÖ Production is healthy! Status: $response"

      - name: Notify success
        if: success()
